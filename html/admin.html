        <section class="them-sp-fake">

                    <button onclick="clickShowAddSp()" class="btn btnPrimary">Thêm sản phẩm</button>

        <section class="container-left">
            <div class="form">
                <form action="" onsubmit="return false">

                        <div id="out-them-sp" class="them-sp">
                            <h1>Nhập thông tin sản phẩm</h1>
                            <div class="form-group">
                                <label for="img">Link hình ảnh</label>
                                <input placeholder="Nhập link hình ảnh" type="url" name="" id="hinh-anh">
                                <span class="form-message"></span>
                            </div>

                            <div class="form-group">
                                <label for="ten">Tên sản phẩm</label>
                                <input placeholder="Nhập tên sản phẩm" type="text" name="" id="ten-sp">
                                <span class="form-message"></span>
                            </div>

                            <div class="form-group">
                                <label for="gia">Giá sản phẩm</label>
                                <input placeholder="Nhập giá sản phẩm" type="number" name="" id="gia-sp">
                                <span class="form-message"></span>
                            </div>

                            <div class="form-group">
                                <label for="hang">Hãng sản phẩm</label>
                                <input placeholder="Nhập hãng sản phẩm" type="text" name="" id="hang-sp">
                                <span class="form-message"></span>
                            </div>

                            <div class="khoi-button">
                                <button class="btn btnPrimary btn-left" onclick="clickThemSp()">Tạo sản phẩm
                                    mới</button>
                                <button onclick="clickOutAddSanPham()" class="btn btnPrimary">Hủy</button>
                            </div>
                        </div>
                    </div>

                    <div id="pop-up-sua-sp">
                        <div class="sua-sp">
                            <h1>Chỉnh sửa thông tin sản phẩm</h1>
                            <label for="img">Link hình ảnh</label>
                            <input type="text" name="" id="sua-hinh-anh">
                            <label for="ten">Tên sản phẩm</label>
                            <input type="text" name="" id="sua-ten-sp">
                            <label for="gia">Giá sản phẩm</label>
                            <input type="number" name="" id="sua-gia-sp">
                            <label for="hang">Hãng sản phẩm</label>
                            <input type="text" name="" id="sua-hang-sp">
                            <div class="khoi-button">
                                <button class="btn btnPrimary btn-left" onclick="clickCapNhatSp()">Lưu</button>
                                <button onclick="clickHuySuaSanPham()" class="btn btnPrimary">Hủy</button>
                            </div>
                        </div>
                    </div>
                </form>

        <section class="container-right">
            <div class="timKiemSanPham">

                <button class="btn btnPrimary" onclick="clickTimKiem()">Tìm kiếm</button>
